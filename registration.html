<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Italiano Ristorante</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        }
        body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            max-width: 18rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <img src="./images/SUCCESS.svg" />
    <script>
        var decodedUri = decodeURIComponent(window.location.search.substr(1));
        let info = decodedUri.split("?")[0].split("&")
        let name = info[0].split("=")[1]
        let email = info[1].split("=")[1]
        let gender = info[2].split("=")[1]
        let DOB = info[3].split("=")[1]
        let education = info[4].split("=")[1].replace("+"," ")
        let node = document.createElement("p")
        node.innerHTML = `
        You have registered successfully.<br/>Name: ${name}<br/>Eamil: ${email}<br/>Date of Birth: ${DOB}<br/>Gender: ${gender}<br/>Education: ${education}<br/>
        `
        document.body.appendChild(node)
    </script>
</body> 
</html>
